<!doctype html>
<html>
<head>
 
		<title>jQuery hislide Demo</title>
   <style>
     body{
       background-color: black;
     }
     .addition{
       margin-left: 35% ;
       margin-top: 10%;
     }
    .slideshow{
      position: centre;
      margin: 0 auto;
      padding-top: 50px; 
      height: 250px;
      background-color:rgb(10, 10, 10);
      box-sizing: border-box;
    }
    .content{
      margin: auto;
      width: 190px;
      perspective: 1000px;
      position: relative;
      padding-top: 80px;
    }
    .content-carrousel{
      padding-left: 40px;
      width: 100%;
      position: absolute;
      float: right;
      animation: rotar 15s infinite linear;
      transform-style: preserve-3d;
    }
    .content-carrousel:hover{
       animation-play-state:paused ;
       cursor: pointer;
    }
    .content-carrousel figure{
      width: 100%;
      height: 120px;
      border: 1px solid #4d444d;
      overflow: hidden;
      position: absolute;
    }
    .content-carrousel figure:nth-child(1){
      transform: rotateY(0deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(2){
      transform: rotateY(60deg) translateZ(300px);
    }

    .content-carrousel figure:nth-child(3){
      transform: rotateY(120deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(4){
      transform: rotateY(180deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(5){
      transform: rotateY(240deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(6){
      transform: rotateY(300deg) translateZ(300px);
    }
    .content-carrousel figure:nth-child(7){
      transform: rotateY(360deg) translateZ(300px);
    }
   
   .slideshow{
     position: absolute;
     box-shadow: 0px 0pz 20px 0px #000;
     border-radius: 2px;
   }
   .content-carrousel img{
     image-rendering: auto;
     transition: all 300ms;
     width: 100%;
     height: 100%;
   }
   .content-carrousel img:hover{
     transform: scale(1.2);
     transition: all 300ms;
   }
   @keyframes rotar{
     from{
       transform: rotateY(0deg);
     }to{
       transform: rotateY(360deg);
     }
   }
   </style>                 

</head>
<body>
  <div class="addition">
<section class="slideshow">
  <div class="content">
    <div class="content-carrousel">
     <figure class="shadow"><img src="https://previews.123rf.com/images/artefacti/artefacti1703/artefacti170300293/75158656-yes-word-symbol-fire-burn-flame-text-is-explode.jpg"></figure>
     <figure class="shadow"><img src="https://i.pinimg.com/236x/2b/d9/43/2bd94347f43ead7c814d67d90f2be934--english-alphabet-the-alphabet.jpg"></figure>
     <figure class="shadow"><img src="https://s3-us-west-2.amazonaws.com/uw-s3-cdn/wp-content/uploads/sites/6/2017/11/04133712/waterfall.jpg"></figure>
     <figure class="shadow"><img src="https://i.pinimg.com/originals/d9/de/11/d9de112b2c4aedef6df31d05194adf21.jpg"></figure>
     <figure class="shadow"><img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg"></figure>
     <figure class="shadow"><img src="https://i.pinimg.com/236x/2b/d9/43/2bd94347f43ead7c814d67d90f2be934--english-alphabet-the-alphabet.jpg"></figure>
    
    </div>
  </div>
</section>
</div>
</body>
</html>
